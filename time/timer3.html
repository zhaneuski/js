        let timePlus = setInterval(plus, 50)

        function plus() {

            if (value == 100) {
                clearInterval(timePlus)
                timeMinus = setInterval(minus, 50)
                
            }
        }

        function minus() {
            document.getElementById("time").innerHTML = "<i>" + (--value) + "</i>"

            if (value ==0) {
                clearInterval(timeMinus)
                timePlus = setInterval(plus,50)                
            }
        }
    </script>
