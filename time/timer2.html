<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">0</div>
    <script>

        let value = 0
        let timer = setInterval(function() {

            document.getElementById("time").innerText = ++value


            if (value == 100) {
                clearInterval(timer)
            }
        },50)


    </script>
</body>
</html>
